<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Descontos Di√°rios</title>
    <link rel="stylesheet" href="Formulario.css">
    <script src="Js/Formulario.js"></script>
</head>
<body>

    <div id="parallelogram"></div>
    
    <section>
        <form action="#" method="post">

            <h1>Criar sua conta</h1>

            <fieldset>

                <div class= "container">

                    <input type="text" required name="name" autofocus>
                    <label>Nome</label>
                </div>

            </fieldset>



            <fieldset>

                <div class= "container">
                    <input type="text" required name="lastname">
                    <label>Sobrenome</label>
                </div>

            </fieldset>



            <fieldset>

                <div class="container">
                    <input type="email" required name="email">
                    <label>E-mail</label>
                </div>

            </fieldset>



            <fieldset>

                <div class="container">
                    <input type="password" required name="password">
                    <label>Senha</label>
                </div>

            </fieldset>



            <fieldset>

                <div class="container">
                    <input type="password" required name="confirm">
                    <label>Confirmar senha</label>
                </div>

            </fieldset>



            <fieldset>

                <div id="check">
                    <input type="checkbox" required name="accept">
                    <label>Aceitar os de uso</label>
                </div>

            </fieldset>



            <fieldset>
                <button>Criar conta</button>
            </fieldset>

            <a href="termos_de_uso.html"> Ler termos de uso</a>
        </form>
        <img src="Imagens/profile-24.png">
    </section>
</body>
</html>
